<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="css/c_possition.css" rel="stylesheet" />
    <link href="css/c_color.css" rel="stylesheet" />
    <link href="css/c_menu.css" rel="stylesheet" />
    <link href="css/c_menu_left.css" rel="stylesheet" />

    <!--<link href="css/c_bootstrap_add.css" rel="stylesheet" />-->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="baner" class="col-md-12 text-center">
                <img class="img-fluid" src="img/1.jpg" alt="Alternate Text" style="width:80%; height:100%" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color: mediumpurple; height: 100px;">

                <div class="navigation">
                    <ul>
                        <li class="list active">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                                <span class="text">Home</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="person-outline"></ion-icon>
                                </span>
                                <span class="text">Profile</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="chatbubble-outline"></ion-icon>
                                </span>
                                <span class="text">Messages</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="camera-outline"></ion-icon>
                                </span>
                                <span class="text">Photos</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="settings-outline"></ion-icon>
                                </span>
                                <span class="text">Settings</span>
                            </a>
                        </li>
                        <div class="indicator">

                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="m_left" class="col-md-4" style="background-color: yellow; height: 500px;">

                <ul>
                    <li style="--i:6;"><a href="#">Home</a></li>
                    <li style="--i:5;"><a href="#">About</a></li>
                    <li style="--i:4;"><a href="#">Services</a></li>
                    <li style="--i:3;"><a href="#">Portfolio</a></li>
                    <li style="--i:2;"><a href="#">Our Team</a></li>
                    <li style="--i:1;"><a href="#">Contact</a></li>
                </ul>

            </div>
            <div class="col-md-4" style="background-color: red; height: 500px;"></div>
            <div class="col-md-4" style="background-color: pink; height: 500px;"></div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color: mediumpurple; height: 100px;"></div>
        </div>
    </div>
    <script>
        const list = document.querySelectorAll('.list');
        function activelink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activelink));
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>


</html>
